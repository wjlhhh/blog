{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Add a new title:</h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'blogs:new_title' %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name='submit' class="btn btn-primary">add title</button>
        {% endbuttons %}

    </form>
{% endblock content %}
