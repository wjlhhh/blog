{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2><a href="{% url 'blogs:title' title.id %}">{{ title }}</a></h2>
{% endblock header %}

{% block content %}

    <h2>Edit entry:</h2>
    <form action="{% url 'blogs:edit_title' title.id %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">save changes</button>
    {% endbuttons %}

    </form>

{% endblock content %}
