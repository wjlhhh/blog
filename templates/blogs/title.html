{% extends 'blogs/base.html' %}
{% block content %}
    <p>Title: {{ title }}</p>

    <p>Entries:</p>
    <p>{{ entries.date_added|date:'M d, Y H:i' }}</p>
    <p>{{ entries }}</p>
    {% if user.is_authenticated and title.owner == request.user %}
    <p>
        <a href="{% url 'blogs:edit_title' title.id %}">edit entry</a>
    </p>
    {% endif %}
{% endblock content %}
